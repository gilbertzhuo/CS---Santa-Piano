<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>CS Christmas Edition</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Merry Christmas</h1>
        </header>
        <div class="mini-container">
            <img src="https://www.music-for-music-teachers.com/images/jingle-bells-easy-with-left-hand-chords.png" />
            <div class="piano">
                <button data-note="C" class="white key"></button>
                <button data-note="Db" class="black key"></button>
                <button data-note="D" class="white key"></button>
                <button data-note="Eb" class="black key"></button>
                <button data-note="E" class="white key"></button>
                <button data-note="F" class="white key"></button>
                <button data-note="Gb" class="black key"></button>
                <button data-note="G" class="white key"></button>
                <button data-note="Ab" class="black key"></button>
                <button data-note="A" class="white key"></button>
                <button data-note="Bb" class="black key"></button>
                <button data-note="B" class="white key"></button>
            </div>
        </div>
    </div>
    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
